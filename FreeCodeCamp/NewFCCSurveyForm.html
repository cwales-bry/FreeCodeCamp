<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NewFCCSurveyForm.css">
    <title>New FCC Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">New FCC Survey Form</h1>
            <p id="description" class="text-center">Fill out this form to register for greatness</p>
        </header>
        <form id="survey-form">
            <div class="form-block">
                <label for="name" id="name-label">Name</label>
                <input id="name" name="name" type="text" placeholder="Please enter your name" required>
            </div>
            <div class="form-block">
                <label for="email" id="email-label">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>

            </div>
            <div class="form-block">
                <label for="age" id="number-label">Age (Optional)</label>
                <input type="number" min="14" max="120" name="age" id="number" placeholder="Age">

            </div>
            <div class="form-block">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role">
                    <option value="">-- Please Select your Role --</option>
                    <option value="Executive">Executive</option>
                    <option value="Director">Director</option>
                    <option value="Management">Management</option>
                    <option value="Individual Contributor">Individual Contributor</option>
                    <option value="Other">Other - Not Defined</option>
                </select>

            </div>
            <div class="form-block">
                <p>Would you recommend this FCC Survey Form?</p>
                <label>
                    <input type="radio" name="recommend" class="input-radio" value="yes">Yes
                </label>
                <label>
                    <input type="radio" name="recommend" class="input-radio" value="no">No
                </label>
                <label>
                    <input type="radio" name="recommend" class="input-radio" value="Not Sure">Not Sure
                </label>
            </div>
            <div class="form-block">
                <p>Which topic could we improve?</p>

                <label><input name="improve-option" type="checkbox" class="input-checkbox"
                        value="HTML-CSS">HTML/CSS</label>
                <label><input name="improve-option" type="checkbox" class="input-checkbox" value="Python">Python</label>
                <label><input name="improve-option" type="checkbox" class="input-checkbox"
                        value="JavaScript">JavaScript</label>
                <label><input name="improve-option" type="checkbox" class="input-checkbox" value="Data Management">All
                    the Data pieces</label>

            </div>
            <div class="form-block">
                <p>Do you have any comments or suggestions for us?</p>
                <label>
                    <textarea name="comments" id="comments" class="input-textarea"
                        placeholder="Add your comments or suggestions ..."></textarea>
                </label>
            </div>
            <div class="form-block">


                <button type="submit" id="submit" class="submit-button">Submit your Form</button>

            </div>
        </form>
    </div>




</body>

</html>
